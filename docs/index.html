<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* iframe for banner */
        iframe {
            display: block; 
            width: 100vw;  
            height: 120px;  
            border: none;    
            margin-bottom: -28px; /* Removes extra spacing below banner */
        }

        /* Body wrapper */
        .content {
            background-color: lightgrey; 
            width: 100vw; 
            height: calc(103vh - 120px); 
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- For the Banner -->
    <iframe src="banner_navigation.html"></iframe>

    <!-- For the Body -->
    <div class="content">
        <!-- Have body's content here -->
    </div>
</body>
</html>
